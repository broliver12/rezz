<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rezz Glasses Emulator</title>

  <!-- ////////////////////////////////CSS/////////////////////////////// -->
  <link rel="stylesheet" href="src/css/body.css">
  <link rel="stylesheet" media="screen and (min-width: 1500px) and (min-height: 600px)" href="src/css/controlPanel_fullscreen.css">
  <link rel="stylesheet" media="screen and (max-width: 1500px)" href="src/css/controlPanel_horizontal_constrict.css">
  <link rel="stylesheet" media="screen and (max-height: 600px) and (min-width: 1500px)" href="src/css/controlPanel_vertical_constrict.css">
  <link rel="stylesheet" media="screen and (min-height: 600px)" href="src/css/sketch_fullscreen.css">
  <link rel="stylesheet" media="screen and (max-height: 600px)" href="src/css/sketch_vertical_constrict.css">
  <!-- /////////////////////////////////////////////////////////////////////// -->

  <!-- ////////////////////////////////P5 LIBRARY/////////////////////////////// -->
  <script src="p5.min.js"></script>
  <script src="addons/p5.dom.min.js"></script>
  <script src="addons/p5.sound.min.js"></script>
  <!-- /////////////////////////////////////////////////////////////////////// -->

  <!-- ////////////////////////////////Patterns/////////////////////////////// -->
  <script src="src/patterns/spiral_with_sets_pattern.js" type="text/javascript"></script>

  <script src="src/patterns/iterator_pattern.js" type="text/javascript"></script>

  <script src="src/patterns/basic_spiral_pattern.js" type="text/javascript"></script>

  <script src="src/patterns/enhanced_basic_spiral_pattern.js" type="text/javascript"></script>
  <!-- /////////////////////////////////////////////////////////////////////// -->

  <!-- ////////////////////////////////Managers/////////////////////////////// -->
  <script src="src/main/PatternManager.js" type="text/javascript"></script>
  <!-- /////////////////////////////////////////////////////////////////////// -->

  <!-- /////////////////////////////Calculators/////////////////////////////// -->
  <script src="src/setCalculator/centered_2_2_3_setCalculator.js" type="text/javascript"></script>

  <script src="src/setCalculator/centered_2_3_5_setCalculator.js" type="text/javascript"></script>

  <script src="src/setCalculator/centered_1_1_1_setCalculator.js" type="text/javascript"></script>

  <script src="src/setCalculator/synced_outer_6_middle_4_clockwise.js" type="text/javascript"></script>

  <script src="src/setCalculator/basicCross_setCalculator.js" type="text/javascript"></script>

  <script src="src/setCalculator/offset_1_3_5_setCalculator.js" type="text/javascript"></script>

  <script src="src/setCalculator/ccw_offset_1_3_5_setCalculator.js" type="text/javascript"></script>

  <script src="src/setCalculator/thickCross_setCalculator.js" type="text/javascript"></script>

  <script src="src/setCalculator/thickCross_reverse_inner_setCalculator.js" type="text/javascript"></script>
  <!-- /////////////////////////////////////////////////////////////////////// -->

  <!-- ////////////////////////////////Classes//////////////////////////////// -->
  <script src="src/main/Pattern.js" type="text/javascript"></script>

  <script src="src/main/Counter.js" type="text/javascript"></script>

  <script src="src/main/timing.js" type="text/javascript"></script>

  <script src="src/main/LED.js" type="text/javascript"></script>
  <!-- /////////////////////////////////////////////////////////////////////// -->

</head>

<body>
  <div id="sketchHolder" class="sketchHolder">
    <span class="mainTitle">REZZ GLASSES EMULATOR</span>
    <span id="sketch" class="sketch">
    </span>
  </div>
  <div class="controlPanel">

    <form class="slideContainer">
      <label class="sliderLabel" for="speedSlider">SELECT SPEED</label>
      <input type="range" min="20" max="120" value="70" class="slider" id="speedSlider" onchange="changeSpeed()">
    </form>

    <form class="changeDirectionForm">
      <label class="radioLabel" for="direction">SELECT DIRECTION</label>
      <span class="radioSpan">
        <input type="radio" name="direction" value="Clockwise" onchange="changeDir()" checked> Clockwise<br>
        <input type="radio" name="direction" value="Counter Clockwise" onchange="changeDir()"> CounterClockwise<br>
      </span>
    </form>

    <form class="listForm changeMiddleColorListForm">
      <label class="listLabel" for="changeColorList_middle">SELECT MIDDLE BLOCK COLOR</label>
      <select class="list changeColorList" id="changeColorList_middle" onchange="setMiddleBlockColor()">
        <option>Red</option>
        <option>OrangeRed</option>
        <option>DarkOrange</option>
        <option>Yellow</option>
        <option>PaleGreen</option>
        <option>Lime</option>
        <option>Green</option>
        <option>PaleTurquoise</option>
        <option>Turquoise</option>
        <option>Cyan</option>
        <option>Blue</option>
        <option>Navy</option>
        <option>DarkViolet</option>
        <option>MediumOrchid</option>
        <option>DeepPink</option>
        <option>Fuchsia</option>
        <option>Black</option>
        <option>White</option>
      </select>
    </form>

    <form class="listForm changeInnerColorListForm">
      <label class="listLabel" for="changeColorList_inner">SELECT INNER RING COLOR</label>
      <select class="list changeColorList" id="changeColorList_inner" onchange="setInnerRingColor()">
        <option>Red</option>
        <option>OrangeRed</option>
        <option>DarkOrange</option>
        <option>Yellow</option>
        <option>PaleGreen</option>
        <option>Lime</option>
        <option>Green</option>
        <option>PaleTurquoise</option>
        <option>Turquoise</option>
        <option>Cyan</option>
        <option>Blue</option>
        <option>Navy</option>
        <option>DarkViolet</option>
        <option>MediumOrchid</option>
        <option>DeepPink</option>
        <option>Fuchsia</option>
        <option>Black</option>
        <option>White</option>
      </select>
    </form>

    <form class="listForm changeOuterColorListForm">
      <label class="listLabel" for="changeColorList_outer">SELECT OUTER RING COLOR</label>
      <select class="list changeColorList" id="changeColorList_outer" onchange="setOuterRingColor()">
        <option>Red</option>
        <option>OrangeRed</option>
        <option>DarkOrange</option>
        <option>Yellow</option>
        <option>PaleGreen</option>
        <option>Lime</option>
        <option>Green</option>
        <option>PaleTurquoise</option>
        <option>Turquoise</option>
        <option>Cyan</option>
        <option>Blue</option>
        <option>Navy</option>
        <option>DarkViolet</option>
        <option>MediumOrchid</option>
        <option>DeepPink</option>
        <option>Fuchsia</option>
        <option>Black</option>
        <option>White</option>
      </select>
    </form>

    <form class="listForm changePatternListForm">
      <label class="listLabel" for="changePatternList">SELECT PATTERN</label>
      <select class="list changePatternList" id="changePatternList" onchange="patternManager.changePattern()">
        <option>1 - basic</option>
        <option>2 - quarters</option>
        <option>3 - cross</option>
        <option>4 - offset</option>
        <option>5 - reverse offset</option>
        <option>6 - thick cross</option>
        <option>7 - thick cross reverse inner</option>
      </select>
    </form>

    <form class="listForm presetsListForm">
      <label class="listLabel" for="presetsList">SELECT A PRESET</label>
      <select class="list presetsList" id="presetsList" onchange="">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </form>
  </div>

</body>

<!-- ////////////////////////////////MAIN/////////////////////////////// -->
<script src="src/main/helperFunctions.js" type="text/javascript"></script>
<script src="src/main/setup.js" type="text/javascript"></script>
<script src="src/main/sketch.js" type="text/javascript"></script>
<!-- /////////////////////////////////////////////////////////////////////// -->

</html>
